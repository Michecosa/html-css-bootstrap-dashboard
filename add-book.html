<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
      <div class="container-fluid">

        <!-- Brand -->
        <a class="navbar-brand" href="./index.html">
          <img src="./assets/img/duck.png" alt="Logo" height="50" class="d-inline-block align-text-top">
        </a>

        <!-- Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapse content -->
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Help</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container my-4">
      <h2 class="my-4">Nuovo libro</h2>

      <!-- FORM -->
      <form class="row g-3">

        <!-- Nome autore -->
        <div class="col-6" novalidate>
          <label for="nameAuthor" class="form-label">Nome Autore</label>
          <input  type="text" 
                  class="form-control" 
                  id="nameAuthor" 
                  placeholder="Inserisci il nome dell&rsquo;autore" 
                  pattern="[A-Za-z]{3,}"
                  required>
        </div>

        <!-- Cognome autore -->
        <div class="col-6">
          <label for="surnameAuthor" class="form-label">Cognome Autore</label>
          <input  type="text" 
                  class="form-control" 
                  id="surnameAuthor" 
                  placeholder="Inserisci il cognome dell&rsquo;autore" 
                  pattern="[A-Za-zÀ-ÿ\s]{2,}"
                  required>
        </div>

        <!-- Titolo -->
        <div class="col-12">
          <label for="bookTitle" class="form-label">Titolo</label>
          <input  type="text" 
                  class="form-control" 
                  id="bookTitle" 
                  aria-describedby="bookTitle" 
                  placeholder="Inserisci il titolo del libro" 
                  required>
          <div id="titleSmall" class="form-text">Titolo versione italiana</div>
        </div>

        <!-- Genere -->
        <div class="col-md-4">
          <label for="genre" class="form-label">Genere</label>
          <select class="form-select" id="genre" required>
            <option selected disabled value="">Scegli il genere</option>
            <option>Avventura e Azione</option>
            <option>Biografia e Autobiografia</option>
            <option>Distopia</option>
            <option>Fantascienza</option>
            <option>Fantasy</option>
            <option>Giallo</option>
            <option>Horror</option>
            <option>Religione</option>
            <option>Romanzo di formazione</option>
            <option>Romanzo storico</option>
            <option>Rosa o Romance</option>
            <option>Thriller</option>
            <option>Umoristico</option>
            <option>Young Adult</option>
          </select>
        </div>

        <!-- Anno di pubblicazione -->
        <div class="col-md-4">
          <label for="year" class="form-label">Anno di pubblicazione</label>
          <input  type="number" 
                  class="form-control" 
                  id="year" placeholder="Inserisci l&rsquo;anno" 
                  min="1400" max="2025"
                  required>
        </div>

        <!-- ISBN -->
        <div class="col-md-4 mb-4">
          <label for="isbn" class="form-label">ISBN&num;</label>
          <input  type="text" 
                  class="form-control" 
                  id="isbn" 
                  placeholder="Inserisci il codice ISBN&num;" 
                  required>
          </input>
        </div>

        <hr>
        <!-- Note -->
        <div class="col-12">
          <label for="notes" class="form-label">Note</label>
          <textarea class="form-control" id="notes"  placeholder="Inserisci eventuali note sul libro" rows="3"></textarea>
        </div>

        <!-- Checkbox -->
        <div class="col-12">
          <input  class="form-check-input" 
                  type="checkbox" 
                  value="" 
                  id="availableOnline">
          <label class="form-check-label" for="availableOnline">
            Disponibile anche in digitale
          </label>
        </div>

        <!-- Aggiungi libro -->
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Aggiungi Libro</button>
        </div>

      </form>
    </div>
  </main>
  <footer></footer>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
